<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Mi Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora Matemática</h1>
    </header>

    <nav>
        <button class="boton" onclick="irPagina('index.html')">Inicio</button>
        <button class="boton" onclick="irPagina('galeria.html')">Galería</button>
        <button class="boton" onclick="irPagina('calculadora.html')">Calculadora</button>
    </nav>

    <main>
        <section class="contenido">
            <h2>Operaciones Matemáticas</h2>
            
            <table class="tabla-operaciones">
                <thead>
                    <tr>
                        <th class="animado">OPERACIÓN</th>
                        <th class="animado">DESCRIPCIÓN</th>
                        <th class="animado">BOTONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>SUMA</td>
                        <td>Suma los 2 números ingresados</td>
                        <td><button class="boton-tabla" onclick="realizarOperacion('suma')">Calcular Suma</button></td>
                    </tr>
                    <tr>
                        <td>DIVISIÓN</td>
                        <td>Divide el 1ro número con el 2do ingresado</td>
                        <td><button class="boton-tabla" onclick="realizarOperacion('division')">Calcular División</button></td>
                    </tr>
                    <tr>
                        <td>PROMEDIO</td>
                        <td>Promediar los 2 números ingresados</td>
                        <td><button class="boton-tabla" onclick="realizarOperacion('promedio')">Calcular Promedio</button></td>
                    </tr>
                </tbody>
            </table>

            <div id="resultado" class="resultado-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 - Desarrollado por Daysi Britos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
