<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Mi Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
    </header>

    <nav>
        <button class="boton" onclick="irPagina('index.html')">Inicio</button>
        <button class="boton" onclick="irPagina('galeria.html')">Galería</button>
        <button class="boton" onclick="irPagina('calculadora.html')">Calculadora</button>
    </nav>

    <main>
        <section class="contenido">
            <h2 id="mensajeBienvenida">¡Bienvenido a la Galería!</h2>
            
            <div class="formulario">
                <h3>Verifica tu edad</h3>
                <input type="number" id="edad" placeholder="Ingresa tu edad">
                <button class="boton" onclick="verificarEdad()">Verificar</button>
                <p id="mensajeEdad"></p>
            </div>

            <div class="galeria">
                <div class="imagen-container">
                    <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?w=300" 
                         alt="Paisaje 1" 
                         class="imagen animacion1"
                         onmouseover="cambiarImagen(this, 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=300')"
                         onmouseout="restaurarImagen(this, 'https://images.unsplash.com/photo-1501854140801-50d01698950b?w=300')">
                </div>
                <div class="imagen-container">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=300" 
                         alt="Paisaje 2" 
                         class="imagen animacion2"
                         onmouseover="cambiarImagen(this, 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=300')"
                         onmouseout="restaurarImagen(this, 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=300')">
                </div>
                <div class="imagen-container">
                    <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=300" 
                         alt="Paisaje 3" 
                         class="imagen animacion3"
                         onmouseover="cambiarImagen(this, 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=300')"
                         onmouseout="restaurarImagen(this, 'https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=300')">
                </div>
                <div class="imagen-container">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=300" 
                         alt="Paisaje 4" 
                         class="imagen animacion4"
                         onmouseover="cambiarImagen(this, 'https://images.unsplash.com/photo-1505144808419-1957a94ca61e?w=300')"
                         onmouseout="restaurarImagen(this, 'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=300')">
                </div>
                <div class="imagen-container">
                    <img src="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?w=300" 
                         alt="Paisaje 5" 
                         class="imagen animacion5"
                         onmouseover="cambiarImagen(this, 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=300')"
                         onmouseout="restaurarImagen(this, 'https://images.unsplash.com/photo-1476820865390-c52aeebb9891?w=300')">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 - Desarrollado por Daysi Britos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
