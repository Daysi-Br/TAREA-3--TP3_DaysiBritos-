<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - TP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Galería de Imágenes</h1>
        </header>
        
        <main>
            <div class="welcome-section">
                <h2 id="welcome-message">Bienvenido/a a la Galería</h2>
                <p id="age-message"></p>
            </div>
            
            <div class="gallery">
                <div class="image-container">
                    <img src="https://picsum.photos/300/200?random=1" alt="Imagen 1" class="gallery-image rotate">
                    <p>Imagen con rotación</p>
                </div>
                <div class="image-container">
                    <img src="https://picsum.photos/300/200?random=2" alt="Imagen 2" class="gallery-image scale">
                    <p>Imagen con escala</p>
                </div>
                <div class="image-container">
                    <img src="https://picsum.photos/300/200?random=3" alt="Imagen 3" class="gallery-image translate">
                    <p>Imagen con traslación</p>
                </div>
                <div class="image-container">
                    <img src="https://picsum.photos/300/200?random=4" alt="Imagen 4" class="gallery-image skew">
                    <p>Imagen con sesgado</p>
                </div>
                <div class="image-container">
                    <img src="https://picsum.photos/300/200?random=5" alt="Imagen 5" class="gallery-image opacity">
                    <p>Imagen con cambio de opacidad</p>
                </div>
            </div>
            
            <div class="buttons-container">
                <a href="index.html" class="animated-button">Página Principal</a>
                <a href="pagina2.html" class="animated-button">Galería de Imágenes</a>
                <a href="pagina3.html" class="animated-button">Calculadora</a>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
